{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class = "container" style = 'margin-top:50px' >
	<h2 class = "text-center">Add Patient</h2>
	<br>
	 <p class = text-center>Form to Add the Patient Entries.</p>
    <hr>
	<form method = "post">
		{% csrf_token %}
		
		<label>Patient Name</label>
		<input type = "text" class = "form-control" placeholder="Enter Name" name = "name" required>
		

		<label>Gender</label>
		<input type ="radio" name = "gender" value = "Male">Male
		<input type ="radio" name = "gender" value = "Female">Female
		<br>

		<label> Contact </label>
		<input type = "text" class = "form-control" placeholder = "Enter Contact No." name = "mobile" required>

		<label> Address </label>
		<textarea class = "form-control" placeholder = "Enter Address" name = "address" required></textarea>

		<br>
		<input type = "submit" value ="Submit" class = "form-control btn btn-primary">
	</form>

</div>

{% ifequal error "no" %}
<script>

	alert('Record Saved sucessfully');
	window.location = ('{% url 'view_patient' %}');


</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>

	alert('Something went Wrong,Try Again');


</script>
{% endifequal %}

{% endblock %}
